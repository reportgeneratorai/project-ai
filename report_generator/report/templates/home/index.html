<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microproject Report Generator</title>
    <link rel="stylesheet" href="styles.css">

    <style>




body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

a{
    padding: 10px 15px;
    width: 100px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    margin-left: 235px;
}



    </style>

</head>
<body>
    

    <div class="container">
    <h1>Microproject Report Generator</h1>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <label for="title">Enter Title or Topic:</label>
        <input type="text" id="title" placeholder="Type your Topic" name="prompt" required>
        <button type="submit">Generate Report</button>
    </form>

    {% if file_url %}
        <a href="{{ file_url }}" download><button>Download</button></a>
    {% endif %}


</div>
    
    
</body>
</html>
